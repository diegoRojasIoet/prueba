name: First Workflow
on:
  push:
    branches:
      - main
jobs:
  jobA:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger-Second-Workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
          event-type: Second-Workflow